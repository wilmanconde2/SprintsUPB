<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Registro</title>
  </head>

  <body>
    <div id="container-form">
      <form id="form-registro" >
        <fieldset>
          <legend>Registro Tripulante</legend>

          <div class="form-group" id="grupo_nombre">
            <label for="nombre" class="campo">Nombre</label><br />
            <input
              id="nombre"
              type="text"
              name="nombre"
              class="input"
              placeholder="Juan"
            />
            <div id="nom-sec"></div>
          </div>

          <br />

          <div class="form-group" id="grupo_apellido">
            <label for="apellido" class="campo">Apellido</label><br />
            <input
              id="apellido"
              type="text"
              name="apellido"
              class="input"
              placeholder="Perez"
            />
            <div id="ape-sec"></div>
          </div>

          <br />

          <div class="form-group" id="grupo_telefono">
            <label for="telefono" class="campo">Telefono</label><br />
            <input
              id="telefono"
              type="tel"
              name="telefono"
              class="input"
              placeholder="3103222025"
            />
            <div id="tel-sec"></div>
          </div>

          <br />

          <div class="form-group" id="grupo_email">
            <label for="email" class="campo">Correo</label><br />
            <input
              id="email"
              type="email"
              name="email"
              class="input"
              placeholder="tucorreo@domain.abc"
            />
            <div id="cor-sec"></div>
          </div>

          <br />

          <div class="form-group" id="grupo_password">
            <label for="password" class="campo">Contrase√±a</label><br />
            <input id="password" type="password" name="password" class="input"
            placeholder="xxxxxxxx" );" /> />
            <div id="con-sec"></div>
          </div>
          <hr />

          <div class="item boton">
            <button
              type="reset"
              id="btn-submit-form"
              value="Limpiar Formulario"
              name="save"
              onclick="agregarRegistro()"
            >
              Registrarme
            </button>
          </div>
        </fieldset>
      </form>
    </div>
    <div id="navigation"><a href="index.html">Regresar</a></div>

    <footer>
      <div id="footer">MINTIC 2021 - Wilman Conde</div>
      <script type="text/javascript" src="/js/form.js"></script>
      <script type="text/javascript" src="/js/registro.js"></script>
    </footer>
  </body>
</html>
